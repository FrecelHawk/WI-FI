<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W-LINK管理</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/titatoggle-dist.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/response.css" rel="stylesheet">
    <link href="css/titatoggle-dist.css" rel="stylesheet">
    <script src="plugs/jquery/jquery.min.js"></script>
    <script src="plugs/bootstrap/bootstrap.min.js"></script>
    <script src="plugs/md5/js/md5.js"></script>

    <!--[if lt IE 9]>
    <script src="plugs/other/html5shiv.min.js"></script>
    <script src="plugs/other/respond.min.js"></script>
    <![endif]-->
</head>
<body >

  <section class="devices col-md-offset-4" style="margin-top: 150px;margin-left: 700px;">
      <div class="company_tcl_log col-md-offset-2">
          <img src="img/tcl-logo.png">
      </div>
      <div class="company_jiuzhou col-md-offset-1">
           <img src="img/jiuzhoulogo.png">
      </div>
      <div class="company_log col-md-offset-1">
           <img src="img/logo.png">
      </div>
      <div class="login_block" style="width:500px;height: 450px;">
           <div class="row">
               <div class="login_circle col-md-offset-4" >
                   <img src="img/dengluluyou.png" class="login_circle_icon">
               </div>
           </div>
           <div class="row">
                <div class="col-md-offset-4">
                    <span class="text_gray login_text">admin</span>
                </div>
           </div>

          <div class="row">
                  <div class="col-md-8 login_input col-md-offset-1">
                      <img src="img/login_pwd.png" class="login_pwd_icon">
                      <input type="password" class="login_input_pwd" placeholder="请输入密码"  maxlength="5" >
                  </div>
          </div>

          <div class="row">
              <div class="col-md-offset-1">
                  <span class="my-btn my-btn-login " style="width: 400px;margin-top: 20px;height: 58px;font-size: 26px;">登&nbsp &nbsp &nbsp &nbsp录</span>
             </div>
          </div>
      </div>
  </section>
</body>
<script>
    $(function(){
          var url = "http://192.168.1.1/cgi-bin/router.csp?";

          $('.my-btn-login').click(function(){

              var name ="admin";
              var str =$('.login_input_pwd').val();
              var pwd =md5(name+str);
              $.ajax({
                  type: "POST",
                  url: url + "fname=system&opt=login&function=set&usrid=" + pwd,
                  success: function (data) {
                      var ret = JSON.parse(data);
                      if(ret.error==0){
                          alert('登录成功！');

                      }
                  }, complete: function (XHR, TS) {
                      XHR = null;
                  }, error: function (XHRequest, status, data) {
                      console.log(status);
                  }
              });

          });
    });


    function userLogin(str) {
        var action = "http://192.168.1.1/cgi-bin/router.csp?";
        var name = 'admin';
        var str_md5 = md5(name + str);
        $.ajax({
            type: "POST",
            url: action + "fname=system&opt=login&function=set&usrid=" + str_md5 + "&math=" + Math.random(),
            dataType: "JSON",
            success: function (data) {
                if (data.error == 0) {
                    $.cookie('lstatus', true);
                    $.cookie('usrid', str_md5);
                    checkConfig();
                } else if (data.error == 10001) {
                    getMsg(invalid_password);
                    $("#user_login").text(relogin);
                    $("#user_login").attr("disabled", false);
                } else {
                    getMsg(login_failed);
                    $("#user_login").text(relogin);
                    $("#user_login").attr("disabled", false);
                }
            }, complete: function (XHR, TS) {
                XHR = null;
            }, error: function (XHRequest, status, data) {
                getMsg(XHRequest.status);
                XHRequest.abort();
            }
        });
    }
</script>
</html>
