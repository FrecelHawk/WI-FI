<section class="devices container" >
    <div class="devices-block">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h4 class="deivce-block-title">外网状态</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>连接类型</label>
                <p style="color: #999999">{{mode}}</p>
            </div>
            <div class="col-md-3">
                <label>IP地址</label>
                <p style="color: #999999">{{ip}}</p>
            </div>
            <div class="col-md-3">
                <label>网关地址</label>
                <p style="color: #999999">{{gw}}</p>
            </div>
            <div class="col-md-3">
                <label>DNS</label>
                <p style="color: #999999">{{dns}}</p>
            </div>
        </div>
        <div class="row">
            <div class="clearfix"></div>
        </div>
    </div>
</section>


<section class="devices container">
    <div class="devices-block">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h4 class="deivce-block-title">外网宽带</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>下载宽带</label>
                <p style="color: #999999">{{cur_speed}} Mbps</p>
            </div>
            <div class="col-md-6">
                <label>上传宽带</label>
                <p style="color: #999999">{{up_speed}}Mbps</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" style="text-align: center;margin-top: 110px;">
                <span class="my-btn my-btn-primary" style="width: 100px;" ng-click="add()">开始测速</span>
                <span class="my-btn my-btn-default" style="width: 100px;" ng-click="auto()">手工设置</span>
            </div>
        </div>

        <div class="row">
            <div class="clearfix"></div>
        </div>
    </div>
</section>


<div class="internet_dialog">
    <div id="userDialog" title="手工设置外网宽带" class="dialog">
        <div class="">
            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="form-lable">上传</span>
                    <input type="text" class="form-control" maxlength="5" value="0.0">
                    <span class=""
                          style="right: 50px;color: #999;position: relative;left:100%;top:-30px;margin-left: 20px;">Mbps</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="form-lable">下载</span>
                    <input type="text" class="form-control" maxlength="5" value="0.0">
                    <span class=""
                          style="right: 50px;color: #999;position: relative;left:100%;top:-30px;margin-left: 20px;">Mbps</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="my-btn my-btn-primary" style="width: 280px;" onclick="add()">确认</span>
                </div>
            </div>


        </div>
    </div>

    <div id="autoDialog" title="网络测速" class="dialog">
        <div class="">
            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="form-lable">上传</span>
                    <input type="text" class="form-control" maxlength="5" value="0.0">
                    <span class=""
                          style="right: 50px;color: #999;position: relative;left:100%;top:-30px;margin-left: 20px;">Mbps</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="form-lable">下载</span>
                    <input type="text" class="form-control" maxlength="5" value="0.0">
                    <span class=""
                          style="right: 50px;color: #999;position: relative;left:100%;top:-30px;margin-left: 20px;">Mbps</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8 form-item form-input ">
                    <span class="my-btn my-btn-primary" style="width: 280px;" onclick="add()">确认</span>
                </div>
            </div>


        </div>
    </div>
</div>

<script>

    $(function(){

        $("#userDialog").dialog({
            autoOpen: false,
            modal: true,
            width:350
        });

        $("#autoDialog").dialog({
            autoOpen: false,
            modal: true,
            width:350
        });
    });

</script>
