<section class="devices container">
    <div class="devices-block">
        <div class="row">
            <div class="col-md-10">
                <h4 class="deivce-block-title">无线访问控制</h4>
            </div>
            <div class="col-md-2">
                <div style="margin-top: 15px">
                    <div class="checkbox checkbox-slider--b-flat checkbox-slider-info">
                        <label>
                            <input type="checkbox" checked=""><span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="margin-left: 15px; ">
                <h4>控制模式</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="radio-inline ">
                    <input type="radio" name="dns_config" value="1" checked> 黑名单模式（不允许列表中设备访问）
                </label>
            </div>

            <div class="col-md-6">
                <label class="radio-inline ">
                    <input type="radio" name="dns_config" value="2"> 白名单模式 （只允计列表中设备访问）
                </label>
            </div>

        </div>


        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6" >
                <h4>白名单设备列表</h4>
            </div>

                <div class="col-md-offset-9" >

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <table class="table table-hover device_table"  id="black_list">

                        <tr>
                            <th>设备名称</th>
                            <th>MAC地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div style="text-align: center;">
                    <span class="my-btn my-btn-primary" style="width: 150px;" ng-click="onlineList()">从在线列表添加</span>
                    <span class="my-btn my-btn-default" style="width: 150px;" ng-click="manual()">手工添加</span>
                </div>

            </div>
        </div>



    </div>

</section>
